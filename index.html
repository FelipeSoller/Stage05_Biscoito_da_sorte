<!DOCTYPE html>
<html lang="pt-BR" />
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Biscoito da Sorte</title>
</head>
<body>
  <main>

    <div class="closedCookieScreen">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <button id="closedCookieBtn">
        <img
          id="closedCookie"
          src="./assets/closed_cookie.svg"
          alt="Imagem de um biscoito chinês fechado com papelzinho da sorte saindo de dentro."
        >
      </button>
    </div>

    <div class="openedCookieScreen hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <div class="fortuneMessageWrapper">
        <p id="fortuneMessage">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      </div>

      <img
        src="./assets/opened_cookie.svg"
        alt="Imagem de um biscoito chinês aberto pela metade com migalhas."
      >
      <button id="tryAgainBtn">Abrir outro biscoito</button>
    </div>

  </main>
  <script src="./main.js"></script>
</body>
</html>
