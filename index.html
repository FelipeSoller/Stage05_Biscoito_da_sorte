  <title>Biscoito da Sorte</title>
</head>
<body>
  <main>

    <div>
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <button>
        <img src="./assets/closed_cookie.svg" alt="Imagem de um biscoito chinês fechado com papelzinho da sorte saindo de dentro.">
      </button>
    </div>

    <div>
      <h1>Aqui está a sua sorte de hoje:</h1>
      <div>
        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      </div>

      <img src="./assets/opened_cookie.svg" alt="Imagem de um biscoito chinês aberto pela metade com migalhas.">
      <button>Abrir outro biscoito</button>
    </div>

  </main>
</body>
